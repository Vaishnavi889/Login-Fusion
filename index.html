<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fusion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h2>Login Fusion</h2>
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
                <span class="error-message" id="username-error">Please enter a valid username</span>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <span class="error-message" id="password-error">Please enter a valid password</span>
            </div>
            <button type="submit" class="btn">Login</button>
            <span class="error-message" id="login-error">Invalid username or password</span>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', function (event) {
            let valid = true;
            usernameError.classList.remove('show');
            passwordError.classList.remove('show');
            loginError.classList.remove('show');

            if (usernameInput.value.trim() === '') {
                usernameError.classList.add('show');
                valid = false;
            }

            if (passwordInput.value.trim() === '') {
                passwordError.classList.add('show');
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
                return;
            }

            // Example validation logic for demo
            if (usernameInput.value !== 'user' || passwordInput.value !== 'password') {
                loginError.classList.add('show');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
